name: hatanaka
version: "0.0.1"
author: Guillaume W. Bres <guillaume.bressaix@gmail.com>
args:
    - filepath:
        long: filepath
        required: true
        takes_value: true
        help: Local RINEX file path
    - crx2rnx:
        short: d 
        long: decompress 
        takes_value: false 
        help: Decompress (CRX2RNX) a given CRINEX file
    - strict:
        short: s
        long: strict
        takes_value: false
        help: Output V>2 RINEX Observation Data respecting standard definition 
    - output:
        short: o
        long: output
        takes_value: true
        help: Set output file name
