name: hatanaka
version: "0.0.2"
author: Guillaume W. Bres <guillaume.bressaix@gmail.com>
args:
    - filepath:
        long: filepath
        required: true
        takes_value: true
        help: Local RINEX file path
    - crx2rnx:
        short: d 
        long: decompress 
        conflicts_with: "rnx2crx"
        takes_value: false 
        help: Decompress given CRINEX file
    - rnx2crx:
        short: c 
        long: compress 
        conflicts_with: "crx2rnx"
        takes_value: false 
        help: Compress given RINEX file
    - strict:
        short: s
        long: strict
        takes_value: false
        help: Output V>2 RINEX Observation Data respecting standard definition 
    - output:
        short: o
        long: output
        takes_value: true
        help: Set output file name
    - max-compression-order:
        short: M
        takes_value: true
        help: control maximal compression order (default is M=8) 
